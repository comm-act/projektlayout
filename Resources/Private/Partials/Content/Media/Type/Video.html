<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure id="video-{file.uid}" class="video{addmedia.figureclass}">
	<div class="ratio ratio-16x9">
		<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings, class: class}" />
		<f:if condition="{file.properties.extension} == 'youtube' || {file.properties.extension} == 'vimeo'">
			<div class="cookieconsent-optout-marketing cookie-msg">
                <h3><i class="me-1 fas fa-info-circle"></i>{f:translate(key:'LLL:EXT:projektlayout/Resources/Private/Language/locallang.xlf:cookiebot.video.3')}</h3>
				{f:translate(key:'LLL:EXT:projektlayout/Resources/Private/Language/locallang.xlf:cookiebot.video.0')} 
                <strong><a href="javascript:Cookiebot.renew()">{f:translate(key:'LLL:EXT:projektlayout/Resources/Private/Language/locallang.xlf:cookiebot.video.1')}</a></strong>
                {f:translate(key:'LLL:EXT:projektlayout/Resources/Private/Language/locallang.xlf:cookiebot.video.2')}
			</div>
		</f:if>
	</div>
	<f:if condition="{file.description}">
		<figcaption class="video-caption">
			{file.description}
		</figcaption>
	</f:if>
</figure>
</html>
