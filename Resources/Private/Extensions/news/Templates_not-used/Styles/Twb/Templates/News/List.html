<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="General" />

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout}">
				<f:then>
        
					<f:if condition="{settings.templateLayout} == 71">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x071">
							<f:if condition="{settings.hidePagination}">
								<f:then>
									<f:for each="{news}" as="newsItem">
										<f:render partial="List/MediaObject" arguments="{newsItem: newsItem, settings:settings}" />
									</f:for>
								</f:then>
								<f:else>
									<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
										<f:for each="{paginatedNews}" as="newsItem">
											<f:render partial="List/MediaObject" arguments="{newsItem:newsItem, settings:settings}" />
										</f:for>
									</n:widget.paginate>
								</f:else>
							</f:if>
						</div>
					</f:if>
                                                                                                  
					<f:if condition="{settings.templateLayout} == 72">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x072">
							<f:if condition="{settings.hidePagination}">
								<f:then>
									<f:render partial="List/Thumbnail" arguments="{news:news, settings:settings}" />
								</f:then>
								<f:else>
									<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
										<f:render partial="List/Thumbnail" arguments="{news: news, settings:settings}" />
									</n:widget.paginate>
								</f:else>
							</f:if>
						</div>
					</f:if>
          
					<f:if condition="{settings.templateLayout} == 111">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x111">
              <f:for each="{news}" as="newsItem" iteration="iterator">
							  <f:render partial="List/SidebarItem" arguments="{newsItem:newsItem, settings:settings, iterator:iterator}" />
              </f:for>
						</div>
					</f:if>
          
					<f:if condition="{settings.templateLayout} == 112">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x112">
              <f:for each="{news}" as="newsItem" iteration="iterator">
							  <f:render partial="List/EventItem" arguments="{newsItem:newsItem, settings:settings, iterator:iterator}" />
              </f:for>
						</div>
					</f:if>
          
					<f:if condition="{settings.templateLayout} == 113">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x112">
              <f:for each="{news}" as="newsItem" iteration="iterator">
							  <f:render partial="List/PressmediaItem" arguments="{newsItem:newsItem, settings:settings, iterator:iterator}" />
              </f:for>
						</div>
					</f:if>
          
					<f:if condition="{settings.templateLayout} == 114">
						<div id="news-container-{contentObjectData.uid}" class="news-list-view x114">
              <f:for each="{news}" as="newsItem" iteration="iterator">
							  <f:render partial="List/JobItem" arguments="{newsItem:newsItem, settings:settings, iterator:iterator}" />
              </f:for>
						</div>
					</f:if>
          
				</f:then>
				<f:else>
					<div id="news-container-{contentObjectData.uid}" class="news-list-view x000">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings, iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings, iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>					
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
</f:section>
</html>
