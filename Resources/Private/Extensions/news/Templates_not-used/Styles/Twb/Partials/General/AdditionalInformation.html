<div class="extra" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	<!-- author -->
	<f:if condition="{newsItem.author}">
		<i class="fas fa-user"></i>
    <f:if condition="{newsItem.authorEmail}">
      <f:then>
        <f:link.email email="{newsItem.authorEmail}"><f:translate key="author" arguments="{0:newsItem.author}" /></f:link.email>
      </f:then>
      <f:else>
		    <f:translate key="author" arguments="{0:newsItem.author}" />
      </f:else>
    </f:if>
    |   
	</f:if>

	<!-- date --> 
    <i class="fas fa-calendar-alt"></i>
	<time datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
		<f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
		<meta itemprop="datePublished" content="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}" />
	</time>
  
  <f:if condition="{newsItem.archive}">                                                                                                            
    <f:if condition="{f:format.date(date: newsItem.archive, format: 'U')} < {f:format.date(date: 'now', format: 'U')}">    
      <f:if condition="{settings.isTemplate} == 114"><span style="color:#ca4941;font-weight:bold;" class="highlight">!!! Angebot aktuell nicht mehr verf√ºgbar !!!</span></f:if>
    </f:if>
  </f:if>

	<!-- category 
	<f:if condition="{newsItem.firstCategory}">
		| <i class="fas fa-tag"></i>&nbsp;
		<span class="label label-info">{newsItem.firstCategory.title}</span>
	</f:if>
  -->
  
	<f:if condition="{newsItem.tags}">
		<i class="fas fa-tags"></i> </span> <span class="news-list-tags" itemprop="keywords">
		<f:for each="{newsItem.tags}" as="tag">
			<span class="label label-info">{tag.title}</span>
		</f:for>
	</span>
	</f:if>
</div>
